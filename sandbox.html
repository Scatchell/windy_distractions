<style>
.pieContainer {

height: 100px;
}
.pieBackground {

  background-color: black;
position: absolute;
width: 100px;
height: 100px;
        -moz-border-radius: 50px;
        -webkit-border-radius: 50px;
        -o-border-radius: 50px;
        border-radius: 50px;
        -moz-box-shadow: -1px 1px 3px #000;
        -webkit-box-shadow: -1px 1px 3px #000;
        -o-box-shadow: -1px 1px 3px #000;
        box-shadow: -1px 1px 3px #000;
} 
.pie {
position: absolute;
width: 100px;
height: 100px;
        -moz-border-radius: 50px;
        -webkit-border-radius: 50px;
        -o-border-radius: 50px;
        border-radius: 50px;
clip: rect(0px, 50px, 100px, 0px);
}

.hold {
position: absolute;
width: 100px;
height: 100px;
        -moz-border-radius: 50px;
        -webkit-border-radius: 50px;
        -o-border-radius: 50px;
        border-radius: 50px;
clip: rect(0px, 100px, 100px, 50px);
}

</style>
<div id="container" class="pieContainer">
<div class="pieBackground"></div>
</div>

<script type = "text/javascript">
var lifeSlicePosition = document.createElement("div");
lifeSlicePosition.className = "hold";
var lifeSliceSize = document.createElement("div");
lifeSliceSize.className = "pie";

lifeSlicePosition.appendChild(lifeSliceSize);
var pieContainer = document.getElementById("container");
pieContainer.appendChild(lifeSlicePosition);

var browserPrefixes = ["-webkit-", "-moz-", "-o-", ""];

browserPrefixes.forEach(function(prefix) {
    lifeSlicePosition.style[prefix + "transform"] = "rotate("+180+"deg)";
    lifeSliceSize.style[prefix + "transform"] = "rotate("+40+"deg)";
    });
lifeSliceSize.style["background-color"] = "white";

</script>
